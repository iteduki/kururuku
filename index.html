<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
  <title>WebPiano</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/app.js" ></script>
  
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- https://q-az.net/web-audio-api-piano/ -->
  <!-- 基本的にPCキーボードで鳴らすから1オクターブ分だけ表示してあればいい -->
  <div id="piano">
    <span class="pianokey"></span>
    <span class="pianokey sharp"></span>
    <span class="pianokey"></span>
    <span class="pianokey sharp"></span>
    <span class="pianokey"></span>
    <span class="pianokey"></span>
    <span class="pianokey sharp"></span>
    <span class="pianokey"></span>
    <span class="pianokey sharp"></span>
    <span class="pianokey"></span>
    <span class="pianokey sharp"></span>
    <span class="pianokey"></span>
  </div>
  <div id="scale">
    <div>
      <span>キー</span>
      <select name="key">
        <option value=""></option>
        <option value="C">C</option>
        <option value="C#">C#（D♭）</option>
        <option value="D">D</option>
        <option value="D#">D#（E♭）</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#（G♭）</option>
        <option value="G">G</option>
        <option value="G#">G#（A♭）</option>
        <option value="A">A</option>
        <option value="A#">A#（B♭）</option>
        <option value="B">B</option>
        </select>
    </div>
    <div>
      <span>スケール</span>
      <select name="scale">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="ryukyu">琉球音階</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="abc">
    <h2>説明</h2>
      <p>キーとスケールで押していい鍵盤を表示します。</p>
      <p>PCキーボードのZが一番下のC（ド）、SがC#（ド＃）…という風に対応しています。</p>
      <p>グレーになっているキーは押しても鳴りません。</p>
  </div>
  <hr>
  <div class="abc">
    <h2>今後の予定（未定）</h2>
      <p>MIDIキーボード繋いで鳴らせるようにする。</p>
      <p>キー・スケールの選び方をリッチにする。</p>
      <p>鳴る音をいい感じにする。</p>
      <p>見た目（bootstrapとか？）</p>
  </div>
</body>
